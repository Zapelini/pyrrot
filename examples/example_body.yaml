- id: "insert_users_body"
  description: ""
  when:
    path: users
    method: POST
    type: application/json
    body:
      name: John Doe
      identity: 666
      address:
        street: White River
        number: 321
  then:
    type: application/json
    header:
      TRACKID: abc123456
    body:
      name: John Doe
      identity: 666
    code: 201
- id: "get_companies_body"
  description: ""
  when:
    path: companies
    method: GET
    type: application/json
  then:
    type: application/json
    header:
      TRACKID: abc123456
    code: 200
- id: "get_tickets"
  description: "Example of body with an array"
  when:
    path: tickets
    method: GET
    type: application/json
  then:
    type: application/json
    code: 200
    body:
      - ticket: "1234"
      - ticket: "5678"